<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Elo Ranker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: sans-serif; padding: 1em; margin: 0; }
    input, button { padding: 0.5em; margin: 0.5em 0; width: 100%; max-width: 600px; box-sizing: border-box; }
    table { border-collapse: collapse; margin-top: 1em; width: 100%; }
    th, td { border: 1px solid #ccc; padding: 0.5em; text-align: left; }
    .compare-box {
      margin-top: 2em;
      padding: 1em;
      border: 2px solid #333;
      border-radius: 8px;
      display: flex;
      flex-direction: column;
      gap: 1em;
    }
    .compare-box button {
      width: 100%;
      font-size: 1.1em;
      padding: 1em;
    }
    .menu {
      position: absolute;
      top: 0;
      right: 0;
      padding: 1em;
    }
    .menu-content {
      display: none;
      position: absolute;
      right: 1em;
      background: #f0f0f0;
      border: 1px solid #ccc;
      padding: 1em;
      z-index: 100;
    }
    .menu-content button {
      margin: 0.25em 0;
    }
    .visible { display: block !important; }
    .hidden { display: none !important; }
  </style>
</head>
<body>
  <div class="menu">
    <button onclick="toggleMenu()">â˜°</button>
    <div id="menu-content" class="menu-content">
      <button onclick="copyToClipboard()">Copy to Clipboard</button>
      <button onclick="showRankings()">View Rankings</button>
      <button onclick="showComparison()">Return to Comparing</button>
      <button onclick="clearData()">Clear Stored Data</button>
    </div>
  </div>

  <div id="load-section">
    <h2>ðŸ“š Elo Ranker</h2>
    <p>Paste Google Sheets URL (ensure it has a 'name' column):</p>
    <input id="sheet_url" placeholder="Paste Google Sheets URL here" />
    <button onclick="loadSheet()">Load Sheet</button>
  </div>

  <div id="compare-container" class="hidden"></div>
  <div id="rankings-container" class="hidden"></div>

  <script>
    const STORAGE_KEY = 'storedSheetTable';
    const DEFAULT_ELO = 1500;
    const K = 32;

    function toggleMenu() {
      document.getElementById('menu-content').classList.toggle('visible');
    }

    function parseSheetId(url) {
      const match = url.match(/\/spreadsheets\/d\/([a-zA-Z0-9-_]+)/);
      return match ? match[1] : null;
    }

    function saveToLocal(items) {
      const data = { items };
      localStorage.setItem(STORAGE_KEY, JSON.stringify(data));
    }

    function loadFromLocal() {
      const raw = localStorage.getItem(STORAGE_KEY);
      if (!raw) return [];
      try {
        return JSON.parse(raw).items || [];
      } catch (e) {
        console.warn("Invalid stored data", e);
        return [];
      }
    }

    function clearData() {
      localStorage.removeItem(STORAGE_KEY);
      document.getElementById('load-section').classList.remove('hidden');
      document.getElementById('compare-container').classList.add('hidden');
      document.getElementById('rankings-container').classList.add('hidden');
    }

    async function loadSheet() {
      const url = document.getElementById('sheet_url').value.trim();
      const sheetId = parseSheetId(url);
      if (!sheetId) {
        alert("Invalid Google Sheets URL.");
        return;
      }

      const queryUrl = `https://docs.google.com/spreadsheets/d/${sheetId}/gviz/tq?tqx=out:json`;

      try {
        const res = await fetch(queryUrl);
        const text = await res.text();
        const json = JSON.parse(text.slice(47, -2));

        const rawRows = json.table.rows || [];
        let rawData = rawRows.map(r => (r.c || []).map(c => c?.v ?? ''));

        rawData = rawData.filter(row => row.some(cell => cell !== ''));
        if (rawData.length < 2) throw new Error("Not enough data");

        const headers = rawData[0].map(h => h.toLowerCase());
        const nameIdx = headers.indexOf("name");
        const scoreIdx = headers.indexOf("score");
        const winsIdx = headers.indexOf("wins");
        const lossesIdx = headers.indexOf("losses");
        const compIdx = headers.indexOf("comparisons");

        if (nameIdx === -1) throw new Error("Missing 'name' column in header row");

        const items = rawData.slice(1).map((row, i) => {
          const name = row[nameIdx] || `Item ${i}`;
          const score = scoreIdx !== -1 && isFinite(parseFloat(row[scoreIdx])) ? parseFloat(row[scoreIdx]) : DEFAULT_ELO;
          const wins = winsIdx !== -1 ? parseInt(row[winsIdx] || 0) : 0;
          const losses = lossesIdx !== -1 ? parseInt(row[lossesIdx] || 0) : 0;
          const comparisons = compIdx !== -1 ? parseInt(row[compIdx] || 0) : wins + losses;
          return { id: i, name, score, wins, losses, comparisons };
        });

        saveToLocal(items);
        showComparison();
      } catch (err) {
        console.error(err);
        alert("Failed to load sheet. Ensure it's public and properly formatted.");
      }
    }

    function getRandomPair(items) {
      if (items.length < 2) return null;
      let a = Math.floor(Math.random() * items.length);
      let b;
      do { b = Math.floor(Math.random() * items.length); } while (b === a);
      return [items[a], items[b]];
    }

    function renderComparison(a, b) {
      const container = document.getElementById('compare-container');
      container.innerHTML = `
        <h3>Which do you prefer?</h3>
        <div class="compare-box">
          <button onclick="handleVote(${a.id}, ${b.id})">${a.name}</button>
          <button onclick="handleVote(${b.id}, ${a.id})">${b.name}</button>
        </div>
      `;
    }

    function handleVote(winnerId, loserId) {
      const items = loadFromLocal();
      const winner = items.find(i => i.id === winnerId);
      const loser = items.find(i => i.id === loserId);
      if (!winner || !loser) return;

      const EA = 1 / (1 + Math.pow(10, (loser.score - winner.score) / 400));
      const EB = 1 - EA;

      winner.score += K * (1 - EA);
      loser.score += K * (0 - EB);

      winner.wins += 1;
      loser.losses += 1;
      winner.comparisons += 1;
      loser.comparisons += 1;

      saveToLocal(items);
      showComparison();
    }

    function showComparison() {
      const items = loadFromLocal();
      const pair = getRandomPair(items);
      document.getElementById('load-section').classList.add('hidden');
      document.getElementById('rankings-container').classList.add('hidden');
      document.getElementById('compare-container').classList.remove('hidden');
      if (!pair) {
        document.getElementById('compare-container').innerHTML = "<p>Need at least two items for comparison.</p>";
        return;
      }
      renderComparison(pair[0], pair[1]);
    }

    function showRankings() {
      const container = document.getElementById('rankings-container');
      const items = loadFromLocal().sort((a, b) => b.score - a.score);
      document.getElementById('load-section').classList.add('hidden');
      document.getElementById('compare-container').classList.add('hidden');
      document.getElementById('rankings-container').classList.remove('hidden');

      const table = document.createElement('table');
      const headerRow = document.createElement('tr');
      ['Name', 'Score', 'Wins', 'Losses', 'Comparisons'].forEach(h => {
        const th = document.createElement('th');
        th.textContent = h;
        headerRow.appendChild(th);
      });
      table.appendChild(headerRow);

      items.forEach(item => {
        const tr = document.createElement('tr');
        [item.name, item.score.toFixed(1), item.wins, item.losses, item.comparisons].forEach(val => {
          const td = document.createElement('td');
          td.textContent = val;
          tr.appendChild(td);
        });
        table.appendChild(tr);
      });

      container.innerHTML = '';
      container.appendChild(table);
    }

    function copyToClipboard() {
      const items = loadFromLocal().sort((a, b) => b.score - a.score);
      const rows = [
        ['name', 'score', 'wins', 'losses', 'comparisons'],
        ...items.map(i => [i.name, i.score.toFixed(1), i.wins, i.losses, i.comparisons])
      ];
      const csv = rows.map(row => row.join('\t')).join('\n');
      navigator.clipboard.writeText(csv).then(() => alert("Copied to clipboard!"));
    }

    window.addEventListener('load', () => {
      const items = loadFromLocal();
      if (items.length >= 2) {
        showComparison();
      } else {
        document.getElementById('load-section').classList.remove('hidden');
      }
    });
  </script>
</body>
</html>
