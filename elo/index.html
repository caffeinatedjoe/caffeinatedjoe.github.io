<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Elo Book Ranker</title>
  <style>
    body { font-family: sans-serif; margin: 0; padding: 0; }
    .container { padding: 1em; max-width: 800px; margin: auto; }
    input, button { padding: 0.5em; margin: 0.5em 0; width: 100%; max-width: 600px; }
    table { border-collapse: collapse; margin-top: 1em; width: 100%; }
    th, td { border: 1px solid #ccc; padding: 0.5em; text-align: left; }
    .compare-box {
      margin-top: 2em;
      padding: 1em;
      border: 2px solid #333;
      border-radius: 8px;
      display: flex;
      justify-content: space-around;
    }
    .compare-box button {
      width: 40%;
      font-size: 1.1em;
      padding: 1em;
    }
    .hidden { display: none; }
    .hamburger { position: absolute; top: 10px; right: 10px; font-size: 1.5em; cursor: pointer; }
    .menu { display: none; position: absolute; top: 40px; right: 10px; background: white; border: 1px solid #ccc; padding: 1em; z-index: 10; }
    .menu button { display: block; margin-bottom: 0.5em; }
  </style>
</head>
<body>
  <div class="hamburger" onclick="toggleMenu()">‚ò∞</div>
  <div class="menu" id="menu">
    <button onclick="copyToClipboard()">üìã Copy to Clipboard</button>
    <button onclick="showRankings()">üìä View Rankings</button>
    <button onclick="clearData()">üóëÔ∏è Clear Data</button>
  </div>

  <div class="container">
    <div id="load-section" class="hidden">
      <h2>üìö Elo Book Ranker</h2>
      <ol>
        <li>Set your Google Sheet to <strong>‚ÄúAnyone with the link ‚Üí Viewer‚Äù</strong></li>
        <li>Ensure the first row includes <code>name</code> and optionally <code>score, wins, losses, comparisons</code></li>
        <li>Paste the Google Sheets URL below:</li>
      </ol>
      <input id="sheet_url" placeholder="Paste Google Sheets URL here" />
      <button onclick="loadSheet()">Load Sheet</button>
    </div>

    <div id="compare-container" class="hidden"></div>
    <div id="rankings-container" class="hidden"></div>
  </div>

  <script>
    const STORAGE_KEY = 'storedSheetTable';
    const DEFAULT_ELO = 1500;
    const K = 32;

    function toggleMenu() {
      const menu = document.getElementById('menu');
      menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
    }

    function parseSheetId(url) {
      const match = url.match(/\/spreadsheets\/d\/([a-zA-Z0-9-_]+)/);
      return match ? match[1] : null;
    }

    function updateDisplay(items) {
      const container = document.getElementById('rankings-container');
      container.innerHTML = '';
      if (!items || items.length === 0) {
        container.textContent = '(none)';
        return;
      }

      const table = document.createElement('table');
      const thead = document.createElement('thead');
      const tbody = document.createElement('tbody');

      const headerRow = document.createElement('tr');
      ['ID', 'Name', 'Score', 'Wins', 'Losses', 'Comparisons'].forEach(h => {
        const th = document.createElement('th');
        th.textContent = h;
        headerRow.appendChild(th);
      });
      thead.appendChild(headerRow);

      items.forEach(item => {
        const tr = document.createElement('tr');
        [item.id, item.name, item.score, item.wins, item.losses, item.comparisons].forEach(val => {
          const td = document.createElement('td');
          td.textContent = val;
          tr.appendChild(td);
        });
        tbody.appendChild(tr);
      });

      table.appendChild(thead);
      table.appendChild(tbody);
      container.appendChild(table);
    }

    function saveToLocal(items) {
      const data = { items, metadata: { comparisonCount: 0 } };
      localStorage.setItem(STORAGE_KEY, JSON.stringify(data));
    }

    function loadFromLocal() {
      const raw = localStorage.getItem(STORAGE_KEY);
      if (!raw) return [];
      try {
        return JSON.parse(raw).items || [];
      } catch (e) {
        console.warn("Invalid stored data", e);
        return [];
      }
    }

    function clearData() {
      localStorage.removeItem(STORAGE_KEY);
      location.reload();
    }

    async function loadSheet() {
      const url = document.getElementById('sheet_url').value.trim();
      const sheetId = parseSheetId(url);
      if (!sheetId) {
        alert("Invalid Google Sheets URL.");
        return;
      }

      const queryUrl = `https://docs.google.com/spreadsheets/d/${sheetId}/gviz/tq?tqx=out:json`;

      try {
        const res = await fetch(queryUrl);
        const text = await res.text();
        const json = JSON.parse(text.slice(47, -2));

        const rawRows = json.table.rows || [];
        let rawData = rawRows.map(r => (r.c || []).map(c => c?.v ?? ''));
        rawData = rawData.filter(row => row.some(cell => cell !== ''));

        const headers = rawData[0].map(h => h.toLowerCase());
        const nameIdx = headers.indexOf("name");
        const scoreIdx = headers.indexOf("score");
        const winsIdx = headers.indexOf("wins");
        const lossesIdx = headers.indexOf("losses");
        const compIdx = headers.indexOf("comparisons");

        if (nameIdx === -1) throw new Error("Missing 'name' column in header row");

        const items = rawData.slice(1).map((row, i) => {
          const name = row[nameIdx] || `Item ${i}`;
          const score = scoreIdx !== -1 && !isNaN(row[scoreIdx]) ? parseFloat(row[scoreIdx]) : DEFAULT_ELO;
          const wins = winsIdx !== -1 && !isNaN(row[winsIdx]) ? parseInt(row[winsIdx]) : 0;
          const losses = lossesIdx !== -1 && !isNaN(row[lossesIdx]) ? parseInt(row[lossesIdx]) : 0;
          const comparisons = compIdx !== -1 && !isNaN(row[compIdx]) ? parseInt(row[compIdx]) : 0;
          return { id: i, name, score, wins, losses, comparisons };
        });

        saveToLocal(items);
        document.getElementById('load-section').classList.add('hidden');
        document.getElementById('compare-container').classList.remove('hidden');
        pickNextComparison();
      } catch (err) {
        console.error(err);
        alert("Failed to load sheet. Ensure it's public and properly formatted.");
      }
    }

    function getRandomPair(items) {
      if (items.length < 2) return null;
      let a = Math.floor(Math.random() * items.length);
      let b;
      do { b = Math.floor(Math.random() * items.length); } while (b === a);
      return [items[a], items[b]];
    }

    function renderComparison(a, b) {
      const container = document.getElementById('compare-container');
      container.innerHTML = `
        <h3>Which do you prefer?</h3>
        <div class="compare-box">
          <button onclick="handleVote(${a.id}, ${b.id})">${a.name}</button>
          <button onclick="handleVote(${b.id}, ${a.id})">${b.name}</button>
        </div>
      `;
    }

    function handleVote(winnerId, loserId) {
      const items = loadFromLocal();
      const winner = items.find(i => i.id === winnerId);
      const loser = items.find(i => i.id === loserId);
      if (!winner || !loser) return;

      const EA = 1 / (1 + Math.pow(10, (loser.score - winner.score) / 400));
      const EB = 1 - EA;

      winner.score += K * (1 - EA);
      loser.score += K * (0 - EB);
      winner.wins += 1;
      loser.losses += 1;
      winner.comparisons += 1;
      loser.comparisons += 1;

      saveToLocal(items);
      pickNextComparison();
    }

    function pickNextComparison() {
      const items = loadFromLocal();
      const pair = getRandomPair(items);
      if (!pair) return;
      renderComparison(pair[0], pair[1]);
    }

    function showRankings() {
      document.getElementById('compare-container').classList.add('hidden');
      document.getElementById('rankings-container').classList.remove('hidden');
      const items = loadFromLocal().sort((a, b) => b.score - a.score);
      updateDisplay(items);
    }

    function copyToClipboard() {
      const items = loadFromLocal();
      const lines = ['name,score,wins,losses,comparisons'];
      items.forEach(i => {
        lines.push(`${i.name},${i.score},${i.wins},${i.losses},${i.comparisons}`);
      });
      navigator.clipboard.writeText(lines.join('\n')).then(() => {
        alert("Copied to clipboard!");
      });
    }

    window.addEventListener('load', () => {
      const items = loadFromLocal();
      if (items.length >= 2) {
        document.getElementById('compare-container').classList.remove('hidden');
        pickNextComparison();
      } else {
        document.getElementById('load-section').classList.remove('hidden');
      }
    });
  </script>
</body>
</html>
